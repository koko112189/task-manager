<div class="add-edit-task-page">
  <button routerLink="/">Volver a lista de tareas</button>
  <h1>Añadir nueva tarea</h1>
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <div>
      <label for="name">Título:</label>
      <input id="name" type="text" formControlName="name" />
      <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
        <small>Title is required and must be at least 3 characters.</small>
      </div>
    </div>
    <div>
      <label for="category">Categoría:</label>
      <select id="category" formControlName="category">
        <option value="">-- Selecciona --</option>
        <!-- Aquí se cargarán las categorías dinámicamente -->
        <option *ngFor="let category of categoriesList" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div>
      <label>
        <input type="checkbox" formControlName="completed" />
        Completada
      </label>
    </div>
    <button type="submit" [disabled]="taskForm.invalid">Save Task</button>
  </form>
</div>
